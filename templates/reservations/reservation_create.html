{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        {{ form.errors }}
        <input type="submit" value="Submit"/>
        <a href="{% url 'rooms:rooms' %}">Cancel</a>
    </form>
    <br>
    {% for rs in room_statuses %}
        {{ rs }}<br><br>
    {% endfor %}

{% endblock %}
