{% extends 'base.html' %}
{% block content %}
    <h1>All Teams</h1>
    <ul>
        {% for team in teams %}
            {% url 'accounts:team_detail' team.id as team_url %}
            <li><a href="{{ team_url }}">{{ team.name }}</a></li>

        {% endfor %}
    </ul>
    <a href="{% url 'accounts:team_create' %}">Create a new team</a>

{% endblock content %}
