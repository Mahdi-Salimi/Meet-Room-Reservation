{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">

        {% url 'accounts:team_detail' team.pk as room_url %}
        <a href="{{ room_url }}">Cancel</a>
    </form>
{% endblock %}
