{% extends 'base.html' %}
{% block content %}
<h1 style="color: #333; font-family: Arial, sans-serif;">Login</h1>
    <form method="post" style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <table style="margin-bottom: 20px;">
            {{ form.as_table }}
        </table>
        <div style="color: red;">
            {{ form.errors }}
        </div>
        <input type="submit" value="Submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 3px;">
        <a href="{% url 'accounts:signup' %}" style="color: #007bff; text-decoration: none; margin-left: 10px;">SignUp!</a>
    </form>
    <ul class="messages" style="list-style: none; padding: 0;">
        {% for message in messages %}
            <li style="color: green; font-weight: bold; margin-top: 10px;">{{ message }}</li>
        {% endfor %}
    </ul>
{% endblock %}
