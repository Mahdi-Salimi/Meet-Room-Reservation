{% extends 'base.html' %}
{% block content %}
<h1> Signup </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        {{ form.errors }}
        <input type="submit" value="Submit"/>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
